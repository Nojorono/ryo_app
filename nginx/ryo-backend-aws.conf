upstream ryo_backend {
    server 127.0.0.1:8081;  # Backend container internal
    keepalive 32;
}

upstream ryo_frontend {
    server 127.0.0.1:3000;  # Frontend container internal  
    keepalive 32;
}

# Backend server on port 8082
server {
    listen 8082;
    listen [::]:8082;
    server_name 10.0.3.222;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Forwarded-Proto $scheme always;
    
    # CORS headers for frontend
    add_header Access-Control-Allow-Origin "http://10.0.3.222:8081" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        text/css
        text/javascript
        text/plain;
    
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # Static files - served directly by Nginx
    location /staticfiles/ {
        alias /var/www/ryo-app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Proper MIME types
        location ~* \.css$ {
            add_header Content-Type text/css always;
        }
        
        location ~* \.js$ {
            add_header Content-Type application/javascript always;
        }
        
        # If file not found, proxy to Django
        try_files $uri @django_static;
        
        access_log off;
        etag on;
    }
    
    # Fallback for static files to Django
    location @django_static {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Media files
    location /media/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
    }
    
    # Health check
    location /health/ {
        proxy_pass http://ryo_backend;
        access_log off;
    }
    
    # Django Admin
    location /admin {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    location /admin/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other requests to Django
    location / {
        proxy_pass http://ryo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # Block sensitive files
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-backend-access.log;
    error_log /var/log/nginx/ryo-backend-error.log;
}

# Frontend server on port 8081
server {
    listen 8081;
    listen [::]:8081;
    server_name 10.0.3.222;
    
    # All requests to frontend
    location / {
        proxy_pass http://ryo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    access_log /var/log/nginx/ryo-frontend-access.log;
    error_log /var/log/nginx/ryo-frontend-error.log;
}