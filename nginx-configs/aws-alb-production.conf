# RYO AWS ALB Production Nginx Configuration
# File: /etc/nginx/sites-available/ryo-aws-production
# Symlink: /etc/nginx/sites-enabled/ryo-aws-production

# Backend upstream (Django API)
upstream ryo_backend {
    server 127.0.0.1:8082;  # Docker backend exposed on host port 8082
    keepalive 32;
}

# Frontend upstream (React Admin Dashboard)
upstream ryo_frontend {
    server 127.0.0.1:8080;  # Docker frontend exposed on host port 8080
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

# Backend API Server (Django) - Serves API endpoints
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # API subdomain for ALB target
    
    # Trust ALB headers
    set_real_ip_from 10.0.0.0/8;      # VPC CIDR
    set_real_ip_from 172.16.0.0/12;   # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for API access from ALB
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "1728000" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Upload limits
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Django Admin with extra security
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Admin-specific security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Optional: IP whitelist for admin access
        # allow 10.0.0.0/8;     # VPC only
        # deny all;
    }
    
    # Static files
    location /staticfiles/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files
    location /media/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Health check for ALB
    location /health/ {
        proxy_pass http://ryo_backend;
        access_log off;
        error_log off;
    }
    
    # ALB health check
    location /health-check {
        return 200 "OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Django root and other endpoints
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Block sensitive files
    location ~ /\.(ht|git|env|svn|bzr) {
        deny all;
        return 404;
    }
    
    location ~* \.(py|pyc|pyo|pyd|pyw|pyz|egg|egg-info)$ {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-backend-access.log combined;
    error_log /var/log/nginx/ryo-backend-error.log warn;
}

# Frontend Server (React Admin Dashboard)
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;  # Frontend domain for ALB target
    
    # Trust ALB headers
    set_real_ip_from 10.0.0.0/8;      # VPC CIDR
    set_real_ip_from 172.16.0.0/12;   # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security headers for frontend
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # CSP for React SPA (updated for ALB)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.yourdomain.com;" always;
    
    # Gzip compression for web assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        image/svg+xml;
    
    # Frontend static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=general burst=100 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
    
    # Proxy API requests to backend (through ALB)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to ALB backend instead of direct backend
        proxy_pass https://api.yourdomain.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host api.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API requests from frontend
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy admin to backend (through ALB)
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass https://api.yourdomain.com;
        proxy_set_header Host api.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # ALB health check for frontend
    location /health-check {
        return 200 "OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Frontend app - serve React SPA
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Handle SPA routing
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Ensure index.html is not cached for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|env|docker) {
        deny all;
        return 404;
    }
    
    location ~* \.(json|lock|md|txt|yml|yaml|log)$ {
        deny all;
        return 404;
    }
    
    # Block common attack patterns
    location ~* (wp-admin|wp-login|phpmyadmin|admin\.php) {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-frontend-access.log combined;
    error_log /var/log/nginx/ryo-frontend-error.log warn;
}

# Default server block (catch-all)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Return 444 for unmatched domains
    return 444;
}
