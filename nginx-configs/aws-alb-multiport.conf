# RYO AWS ALB Multi-Port Production Nginx Configuration
# File: /etc/nginx/sites-available/ryo-alb-multiport
# Symlink: /etc/nginx/sites-enabled/ryo-alb-multiport

# Backend upstream (Django API)
upstream ryo_backend {
    server 127.0.0.1:8082;  # Docker backend exposed on host port 8082
    keepalive 32;
}

# Frontend upstream (React Admin Dashboard) 
upstream ryo_frontend {
    server 127.0.0.1:8080;  # Docker frontend exposed on host port 8080
    keepalive 32;
}

# Database proxy upstream (PostgreSQL)
upstream ryo_database {
    server 127.0.0.1:5433;  # Docker PostgreSQL exposed on host port 5433
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=db:10m rate=5r/s;

# Backend API Server - Port 8082 (ALB Target Group: Backend)
server {
    listen 8082;
    listen [::]:8082;
    server_name _;  # Accept any server name from ALB
    
    # Trust ALB and VPC headers
    set_real_ip_from 10.0.0.0/8;      # VPC CIDR
    set_real_ip_from 172.16.0.0/12;   # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for API access
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "1728000" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Upload limits
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Django Admin with extra security
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Admin-specific security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Static files
    location /staticfiles/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files
    location /media/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Health check for ALB Target Group
    location /health/ {
        proxy_pass http://ryo_backend;
        access_log off;
        error_log off;
    }
    
    # ALB health check endpoint
    location /health-check {
        return 200 "Backend OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Django root and other endpoints
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Block sensitive files
    location ~ /\.(ht|git|env|svn|bzr) {
        deny all;
        return 404;
    }
    
    location ~* \.(py|pyc|pyo|pyd|pyw|pyz|egg|egg-info)$ {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-backend-8082-access.log combined;
    error_log /var/log/nginx/ryo-backend-8082-error.log warn;
}

# Frontend Server - Port 8080 (ALB Target Group: Frontend)
server {
    listen 8080;
    listen [::]:8080;
    server_name _;  # Accept any server name from ALB
    
    # Trust ALB and VPC headers
    set_real_ip_from 10.0.0.0/8;      # VPC CIDR
    set_real_ip_from 172.16.0.0/12;   # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security headers for frontend
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # CSP for React SPA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://$host:8082 https://$host:8082;" always;
    
    # Gzip compression for web assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        image/svg+xml;
    
    # Frontend static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=general burst=100 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
    
    # Proxy API requests to backend (same ALB, different port)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to ALB backend port
        proxy_pass http://$host:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8082;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API requests from frontend
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy admin to backend (same ALB, different port)
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://$host:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8082;
    }
    
    # Proxy static files to backend
    location /staticfiles/ {
        proxy_pass http://$host:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Proxy media files to backend
    location /media/ {
        proxy_pass http://$host:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # ALB health check for frontend
    location /health-check {
        return 200 "Frontend OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Frontend app - serve React SPA
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Handle SPA routing
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Ensure index.html is not cached for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|env|docker) {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-frontend-8080-access.log combined;
    error_log /var/log/nginx/ryo-frontend-8080-error.log warn;
}

# Database Proxy Server - Port 5433 (ALB Target Group: Database)
# NOTE: This is for administrative access only, not recommended for production traffic
server {
    listen 5433;
    listen [::]:5433;
    server_name _;  # Accept any server name from ALB
    
    # Trust ALB and VPC headers
    set_real_ip_from 10.0.0.0/8;      # VPC CIDR
    set_real_ip_from 172.16.0.0/12;   # Private networks
    set_real_ip_from 192.168.0.0/16;  # Private networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # Very strict rate limiting for database access
    limit_req zone=db burst=2 nodelay;
    
    # Database health check for ALB
    location /health-check {
        return 200 "Database Proxy OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Database admin interface (if you have one like pgAdmin)
    location / {
        # IP whitelist for database admin access
        allow 10.0.0.0/8;     # VPC only
        deny all;
        
        # For security, you might want to proxy to a database admin tool
        # or return a simple status page
        return 200 "Database access restricted";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-database-5433-access.log combined;
    error_log /var/log/nginx/ryo-database-5433-error.log warn;
}

# Default server block for undefined ports
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    return 444;  # Close connection without response
}
