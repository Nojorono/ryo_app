# RYO Combined Production Nginx Configuration
# File: /etc/nginx/sites-available/ryo-combined
# Symlink: /etc/nginx/sites-enabled/ryo-combined

# Backend upstream (Django API)
upstream ryo_backend {
    server 127.0.0.1:8081;  # Docker backend exposed on host port 8081
    keepalive 32;
}

# Frontend upstream (React Admin Dashboard)
upstream ryo_frontend {
    server 127.0.0.1:3001;  # Docker frontend exposed on host port 3001
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

# Backend API Server (Django)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com apiryo.localhost;  # Replace with your actual API domain
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Forwarded-Proto $scheme always;
    
    # CORS headers for API access
    add_header Access-Control-Allow-Origin "http://localhost:3000, http://yourdomain.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "1728000" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Upload limits
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Django Admin with extra security
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Admin-specific security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Optional: IP whitelist for admin access
        # allow 192.168.1.0/24;
        # deny all;
    }
    
    # Static files served directly by Nginx (if volume mounted)
    # If staticfiles are accessible via Docker volume or bind mount
    location /staticfiles/ {
        # Try direct file access first, fallback to proxy
        try_files $uri @proxy_static;
        
        # If files are directly accessible
        # alias /path/to/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        etag on;
    }
    
    # Fallback for static files
    location @proxy_static {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Health check
    location /health/ {
        proxy_pass http://ryo_backend;
        access_log off;
        error_log off;
    }
    
    # Django root and other endpoints
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Block sensitive files
    location ~ /\.(ht|git|env|svn|bzr) {
        deny all;
        return 404;
    }
    
    location ~* \.(py|pyc|pyo|pyd|pyw|pyz|egg|egg-info)$ {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-backend-access.log combined;
    error_log /var/log/nginx/ryo-backend-error.log warn;
}

# Frontend Server (React Admin Dashboard)
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com ryo.localhost;  # Replace with your actual frontend domain
    
    # Security headers for frontend
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # CSP for React SPA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://api.yourdomain.com https://api.yourdomain.com;" always;
    
    # Gzip compression for web assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain
        text/xml
        application/xml
        image/svg+xml;
    
    # Frontend static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=general burst=100 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
    
    # Proxy API requests to backend
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API requests from frontend
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy admin to backend
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy static files to backend
    location /staticfiles/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Proxy media files to backend
    location /media/ {
        proxy_pass http://ryo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Frontend app - serve React SPA
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://ryo_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Handle SPA routing
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        proxy_pass http://ryo_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure index.html is not cached for SPA routing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|env|docker) {
        deny all;
        return 404;
    }
    
    location ~* \.(json|lock|md|txt|yml|yaml|log)$ {
        deny all;
        return 404;
    }
    
    # Block common attack patterns
    location ~* (wp-admin|wp-login|phpmyadmin|admin\.php) {
        deny all;
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/ryo-frontend-access.log combined;
    error_log /var/log/nginx/ryo-frontend-error.log warn;
}

# Default server block (catch-all)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Return 444 for unmatched domains
    return 444;
}
